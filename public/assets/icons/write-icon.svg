<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38ef7d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11998e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Paper -->
  <rect x="15" y="20" width="55" height="65" rx="3" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Paper lines -->
  <line x1="20" y1="30" x2="65" y2="30" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="20" y1="40" x2="65" y2="40" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="20" y1="50" x2="65" y2="50" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="20" y1="60" x2="65" y2="60" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="20" y1="70" x2="65" y2="70" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Written text -->
  <line x1="20" y1="30" x2="50" y2="30" stroke="#c9b59c" stroke-width="2"/>
  <line x1="20" y1="40" x2="60" y2="40" stroke="#c9b59c" stroke-width="2"/>
  <line x1="20" y1="50" x2="45" y2="50" stroke="#c9b59c" stroke-width="2"/>
  
  <!-- Pen -->
  <rect x="55" y="15" width="3" height="25" fill="url(#penGradient)" transform="rotate(45 56.5 27.5)"/>
  <circle cx="56.5" cy="15" r="2" fill="#4a5568"/>
  <polygon points="65,25 70,30 67,33 62,28" fill="#4a5568"/>
  
  <!-- Pen tip -->
  <circle cx="68" cy="31" r="1.5" fill="#2d3748"/>
</svg>