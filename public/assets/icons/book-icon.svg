<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="20" y="15" width="50" height="70" rx="3" fill="url(#bookGradient)" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Book pages -->
  <rect x="22" y="17" width="46" height="66" rx="2" fill="#f7fafc" stroke="#e2e8f0" stroke-width="0.5"/>
  
  <!-- Book spine -->
  <rect x="15" y="15" width="8" height="70" rx="2" fill="#4a5568"/>
  
  <!-- Book lines -->
  <line x1="25" y1="25" x2="65" y2="25" stroke="#c9b59c" stroke-width="1.5"/>
  <line x1="25" y1="35" x2="60" y2="35" stroke="#c9b59c" stroke-width="1"/>
  <line x1="25" y1="45" x2="65" y2="45" stroke="#c9b59c" stroke-width="1"/>
  <line x1="25" y1="55" x2="55" y2="55" stroke="#c9b59c" stroke-width="1"/>
  
  <!-- Bookmark -->
  <rect x="60" y="15" width="4" height="25" fill="#f56565"/>
  <polygon points="60,40 64,40 62,45" fill="#f56565"/>
</svg>