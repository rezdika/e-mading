<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Chart background -->
  <rect x="15" y="15" width="70" height="70" rx="5" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Chart bars -->
  <rect x="25" y="60" width="8" height="20" fill="url(#chartGradient)"/>
  <rect x="38" y="45" width="8" height="35" fill="url(#chartGradient)"/>
  <rect x="51" y="35" width="8" height="45" fill="url(#chartGradient)"/>
  <rect x="64" y="50" width="8" height="30" fill="url(#chartGradient)"/>
  
  <!-- Chart line -->
  <polyline points="29,65 42,50 55,40 68,55" stroke="#f56565" stroke-width="2" fill="none"/>
  <circle cx="29" cy="65" r="2" fill="#f56565"/>
  <circle cx="42" cy="50" r="2" fill="#f56565"/>
  <circle cx="55" cy="40" r="2" fill="#f56565"/>
  <circle cx="68" cy="55" r="2" fill="#f56565"/>
  
  <!-- Axis -->
  <line x1="20" y1="80" x2="80" y2="80" stroke="#4a5568" stroke-width="1"/>
  <line x1="20" y1="20" x2="20" y2="80" stroke="#4a5568" stroke-width="1"/>
</svg>